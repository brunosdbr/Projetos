  <!--importação de icones-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!--importação de fontes-->
  <style> @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>

  <!--criação do texto animado com script-->
  <script>
    const textDisplay = document.getElementById('efeito') // nessa linha chamamos o id que foi definido na tag <strong> no doc html
    const phrases = ['Desenvolvedor WEB', 'WEB Designer', 'Programador FrontEnd'] // nessa linha são definidas as três frases que serão animadas
    let i = 0
    let j = 0 
    let currentPhrase = []
    let isDeleting = false
    let isEnd = false
    function loop () {
      isEnd = false
      textDisplay.innerHTML = currentPhrase.join('')
      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j])
          j++
          textDisplay.innerHTML = currentPhrase.join('')
        }
        if(isDeleting && j <= phrases[i].length) {
          currentPhrase.pop(phrases[i][j])
          j--
          textDisplay.innerHTML = currentPhrase.join('')
        }
        if (j == phrases[i].length) {
          isEnd = true
          isDeleting = true
        }
        if (isDeleting && j === 0) {
          currentPhrase = []
          isDeleting = false
          i++
          if (i === phrases.length) {
            i = 0
          }
        }
      }
        const spedUp = Math.random() * (80 -50) + 50
        const normalSpeed = Math.random() * (300 -200) + 200
        const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed
        setTimeout(loop, time)
    }
    loop()
  </script>
</body>
